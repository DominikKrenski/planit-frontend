<div class="container">
    <div class="col-md-12" *ngIf="currentUser">
      <br />
      <div class="row header-prev-next-block">
        <div class="col-xs-2 text-left">
          <div
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate">
              <img src="../assets/images/prev-button.svg">
          </div>
        </div>
        <div class="col-xs-8 text-center">
          <h3 
            class="today-title"
            mwlCalendarToday
            [(viewDate)]="viewDate">
              {{ viewDate | calendarDate:(view + 'ViewTitle'):'pl' }}
        </h3>
        </div>
        <div class="col-xs-2 text-right">
            <div
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate">
                <img src="../assets/images/next-button.svg">
            </div>
        </div>
      </div>
      
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        weekStartsOn="1"
        [locale]="locale"
      >
      </mwl-calendar-month-view>
      <br />
  </div>
  <div class="col-md-12" *ngIf="!currentUser">
      <br /><br />     
      <div class="alert alert-warning" role="alert">
        <strong> Upps...</strong> Nie masz uprawnień, by zobaczyć tę stronę. Zaloguj się!
      </div>
      <br />
  </div>
</div>
