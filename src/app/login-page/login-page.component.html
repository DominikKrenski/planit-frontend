<div id="content" class="clearfix">
    <div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form class="form-horizontal login-form" name="form" #formRef="ngForm" novalidate="true" (ngSubmit)="save(formRef.valid, userForm)">
              <div class="alert alert-danger alert-dismissible" *ngIf="formSubmit==1">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Błąd!</strong> Podałeś błędne dane logowania.
              </div>
              <div class="row">
                <div class="form-group clearfix">
                  <label for="loginInput" class="col-xs-2 control-label">Login</label>
                  <div class="col-xs-10">
                      <input 
                          type="text" 
                          class="form-control" 
                          name="username" 
                          placeholder="Login" 
                          required="required"
                          #loginRef="ngModel"
                          [(ngModel)]="userForm.login"
                      >
                  </div>
                </div>
                <div class="form-group clearfix">
                  <label for="inputPassword" class="col-xs-2 control-label">Hasło</label>
                  <div class="col-xs-10">
                      <input 
                          type="password" 
                          class="form-control" 
                          name="password" 
                          placeholder="Password"
                          class="form-control"
                          #passwordRef="ngModel"
                          [(ngModel)]="userForm.password"
                      >
                  </div>
                </div>
                <div class="form-group clearfix">
                  <div class="col-xs-offset-2 col-xs-12 text-xs-right">
                    <button 
                        type="submit" 
                        class="btn btn-default"
                    >Zaloguj się</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row bottom-links">
                <div class="col-xs-12">
                    <div><a  href="/register">Nie masz jeszcze konta? Utwórz je!</a></div>
                </div>
            </div>
        </div>
        
    </div>
</div>
